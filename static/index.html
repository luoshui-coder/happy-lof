<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªä‰πêÁ¶è - LOFÂü∫ÈáëÂ•óÂà©Ê∫¢‰ª∑Êü•ËØ¢</title>
    <link rel="icon" type="image/png" href="chicken.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 20px 25px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .header h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .update-time {
            font-size: 0.75em;
            opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: -15px auto 0;
            padding: 0 12px 60px;
        }

        .group-title {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 0.8em;
            margin: 15px 0 10px;
            letter-spacing: 1px;
            position: relative;
        }

        .group-title::before,
        .group-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .group-title::before {
            left: 0;
        }

        .group-title::after {
            right: 0;
        }

        .fund-card {
            background: white;
            border-radius: 10px;
            padding: 8px 10px;
            margin-bottom: 6px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .chart-canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            max-height: 100% !important;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .fund-card>* {
            position: relative;
            z-index: 1;
        }

        .fund-card.paused {
            opacity: 0.6;
            filter: grayscale(0.6);
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .fund-card.paused::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 0;
        }

        .fund-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .fund-card.paused:hover {
            transform: none;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
        }

        .fund-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .fund-info {
            flex: 1;
        }

        .fund-name {
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .fund-name {
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .fund-name a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }

        .fund-name a:hover {
            color: #667eea;
        }

        .fund-code {
            font-size: 0.7em;
            color: #999;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }

        .fund-code:hover {
            color: #667eea;
        }

        .notice-link {
            display: inline-block;
            margin-left: 6px;
            color: #667eea;
            font-size: 0.85em;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .notice-link:hover {
            opacity: 1;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8e53 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .premium-medium {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
        }

        .fund-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.7em;
            color: #999;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 1em;
            font-weight: 600;
            color: #333;
        }

        .detail-sub {
            font-size: 0.7em;
            margin-top: 1px;
        }

        .difficulty-badge {
            color: #ffa500;
            padding: 0;
            font-size: 1em;
            white-space: nowrap;
        }

        .positive {
            color: #f56565;
        }

        .negative {
            color: #48bb78;
        }

        .fund-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px dashed #eee;
        }

        .status-badge {
            background: #48bb78;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: 500;
        }

        .badge-paused {
            background: #9e9e9e;
            box-shadow: 0 1px 4px rgba(158, 158, 158, 0.3);
        }

        .volume-text {
            font-size: 0.75em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f56565;
            background: white;
            border-radius: 16px;
            margin: 20px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.5), 0 0 0 0 rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: pulse 2s infinite;
        }

        .refresh-btn:hover {
            transform: scale(1.15) rotate(180deg);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6), 0 0 0 8px rgba(102, 126, 234, 0.1);
            animation: none;
        }

        .refresh-btn:active {
            transform: scale(0.95) rotate(180deg);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 6px 24px rgba(102, 126, 234, 0.5), 0 0 0 0 rgba(102, 126, 234, 0.4);
            }

            50% {
                box-shadow: 0 6px 24px rgba(102, 126, 234, 0.5), 0 0 0 8px rgba(102, 126, 234, 0);
            }
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 9999;
            animation: fadeInOut 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        .badge-warning {
            background: #ff9800;
            /* Orange */
            box-shadow: 0 1px 4px rgba(255, 152, 0, 0.3);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="header">
        <h1>‰ªä‰πêÁ¶è Happy LOF</h1>
        <p>Âü∫ÈáëÂ•óÂà©üí∞Ê∫¢‰ª∑Êü•ËØ¢</p>
        <div class="update-time" id="updateTime">Êõ¥Êñ∞Êó∂Èó¥ÔºöÂä†ËΩΩ‰∏≠...</div>
    </div>

    <div class="container" id="content">
        <div class="loading">Ê≠£Âú®Ëé∑ÂèñÊúÄÊñ∞Êï∞ÊçÆ</div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="Âà∑Êñ∞Êï∞ÊçÆ">‚Üª</button>

    <script>
        function getBadgeClass(status) {
            if (!status) return '';
            if (status.includes('ÊöÇÂÅú')) return 'badge-paused';

            // Ëß£ÊûêÈôêË¥≠ÈáëÈ¢ùÔºöÈôê100, Èôê1‰∏á, Èôê1000 Á≠â
            if (status.startsWith('Èôê')) {
                let amountStr = status.replace('Èôê', '');
                let multiplier = 1;

                if (amountStr.includes('‰∏á')) {
                    multiplier = 10000;
                    amountStr = amountStr.replace('‰∏á', '');
                } else if (amountStr.includes('ÂçÉ')) {
                    multiplier = 1000;
                    amountStr = amountStr.replace('ÂçÉ', '');
                }

                // ÂéªÈô§ÈùûÊï∞Â≠óÂ≠óÁ¨¶ÔºàÂ¶Ç 'ÂÖÉ'Ôºâ
                amountStr = amountStr.replace(/[^\d.]/g, '');

                const amount = parseFloat(amountStr) * multiplier;

                // ÈôêÈ¢ù > 1000 ÂàôÊòæÁ§∫Ê©ôËâ≤Ë≠¶Âëä (‰∏çÂåÖÂê´ 1000)
                if (!isNaN(amount) && amount > 1000) {
                    return 'badge-warning';
                }
            }

            return '';
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊèêÁ§∫
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = `Â∑≤Â§çÂà∂ ${code}`;
                document.body.appendChild(toast);

                // 1ÁßíÂêéËá™Âä®ÁßªÈô§
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 1000);
            }).catch(err => {
                console.error('Â§çÂà∂Â§±Ë¥•:', err);
            });
        }

        async function loadData() {
            const content = document.getElementById('content');
            const updateTimeEl = document.getElementById('updateTime');

            content.innerHTML = '<div class="loading">Ê≠£Âú®Ëé∑ÂèñÊúÄÊñ∞Êï∞ÊçÆ</div>';

            try {
                const response = await fetch('api/lof');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Êï∞ÊçÆËé∑ÂèñÂ§±Ë¥•');
                }

                updateTimeEl.textContent = `Êõ¥Êñ∞Êó∂Èó¥Ôºö${result.update_time}`;

                if (result.data.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <div>ÊöÇÊó†Á¨¶ÂêàÊù°‰ª∂ÁöÑÂ•óÂà©Êú∫‰ºö</div>
                        </div>
                    `;
                    return;
                }

                // ‰∏çÂàÜÁªÑÔºåÁõ¥Êé•ÊåâÊ∫¢‰ª∑ÁéáÊéíÂ∫èÊòæÁ§∫
                let html = '';

                result.data.forEach(fund => {
                    const changeClass = fund.change_pct > 0 ? 'positive' : (fund.change_pct < 0 ? 'negative' : '');
                    const changeSign = fund.change_pct > 0 ? '+' : '';
                    const premiumClass = fund.premium_rate >= 5 ? 'premium-badge' : 'premium-badge premium-medium';
                    const volumeStr = fund.volume >= 10000 ?
                        `Êàê‰∫§È¢ù ${(fund.volume / 10000).toFixed(2)}‰∫ø` :
                        `Êàê‰∫§È¢ù ${fund.volume.toFixed(0)}‰∏á`;

                    // Âà§Êñ≠‰∫§ÊòìÊâÄÂíåÊåÅÊúâÂ§©Êï∞ÔºàÁî®‰∫éÁïåÈù¢ÊèêÁ§∫Ôºâ
                    const isShanghai = fund.fund_id.startsWith('50') || fund.fund_id.startsWith('51');
                    const exchange = isShanghai ? 'Ê≤™' : 'Ê∑±';
                    const holdDays = (fund.fund_type && fund.fund_type.includes('QDII')) ? 'T+3' : 'T+2';

                    // ËÆ°ÁÆóÂ•óÂà©ÈöæÂ∫¶ËØÑÁ∫ßÔºàÊï£Êà∑ËñÖÁæäÊØõÁâàÔºåÂÅè‰øùÂÆàÂ±ïÁ§∫Ôºâ
                    // - ÊöÇÂÅúÁî≥Ë¥≠Ôºö0Ôºàüö´Ôºâ
                    // - QDIIÔºöÈªòËÆ§ÊúÄÂ§ö 3 ÊòüÔºàË∑®Êó∂Âå∫/Ê±áÁéá/‰º∞ÂÄºÊªûÂêéÁ≠âÈ£éÈô©Êõ¥È´òÔºâ
                    let difficulty = 1;
                    const volume = fund.volume;
                    const premium = fund.premium_rate;
                    const isPaused = (fund.apply_status || '').includes('ÊöÇÂÅú');
                    const isQDII = typeof fund.fund_type === 'string' && fund.fund_type.includes('QDII');
                    const isLongHold = holdDays === 'T+3';

                    if (isPaused) {
                        difficulty = 0;
                    } else if (premium >= 5 && volume >= 5000) {
                        difficulty = 5; // Âº∫ÁÉàÊé®Ëçê
                    } else if (premium >= 3.5 && volume >= 3000) {
                        difficulty = 4; // Êé®Ëçê
                    } else if (premium >= 2.5 && volume >= 2000) {
                        difficulty = 3; // ÂèØÂ∞ùËØï
                    } else if (premium >= 2 && volume >= 1000) {
                        difficulty = 2; // Ë∞®ÊÖé
                    } else {
                        difficulty = 1; // ‰∏çÊé®Ëçê
                    }

                    // ÊåÅÊúâÊúüÊõ¥ÈïøÔºàÂ¶Ç T+3ÔºâÂàôÈôçÁ∫ßÔºöËµÑÈáëÂç†Áî®Êõ¥‰πÖ„ÄÅÊ≥¢Âä®Êö¥Èú≤Êõ¥Èïø
                    if (isLongHold && difficulty > 1) {
                        difficulty = Math.max(1, difficulty - 1);
                    }

                    // ‰øùÂÆàÁ≠ñÁï•ÔºöQDII ‰∏çÁªô 4-5 Êòü
                    if (isQDII && difficulty > 0) {
                        difficulty = Math.min(difficulty, 3);
                    }

                    // üìâ Ë∑åÂπÖÈ£éÊéßÈÄªËæë (Êñ∞Â¢û)
                    // Ë∑åÂÅú (<-9%)ÔºöÁõ¥Êé•ÂΩíÈõ∂ÔºåÈ£éÈô©ÊûÅÂ§ß
                    if (fund.change_pct <= -9.0) {
                        difficulty = 0;
                    }
                    // Â§ßË∑å (<-5%)ÔºöÊâ£2Êòü (Â¶ÇÊûúÊòØT+3, Â∑≤ÁªèÊâ£Ëøá1Êòü‰∫ÜÔºåËøôÈáåÂÜçÊâ£Â∞±Âæà‰Ωé‰∫Ü)
                    else if (fund.change_pct <= -5.0 && difficulty > 1) {
                        difficulty = Math.max(1, difficulty - 2);
                    }
                    // ‰∏≠Ë∑å (<-3%)ÔºöÊâ£1Êòü
                    else if (fund.change_pct <= -3.0 && difficulty > 1) {
                        difficulty = Math.max(1, difficulty - 1);
                    }

                    const stars = (difficulty === 0) ? 'üö´' : '‚≠ê'.repeat(difficulty);

                    const isSuspended = fund.volume === 0;
                    const suspendedHtml = isSuspended ?
                        `<span class="status-badge badge-paused" style="margin-left: 6px;">‚õî ÂÅúÁâå</span>` : '';

                    html += `
                        <div class="fund-card ${fund.apply_status.includes('ÊöÇÂÅú') ? 'paused' : ''}">
                            <canvas class="chart-canvas" id="chart-${fund.fund_id}"></canvas>
                            <div class="fund-header">
                                <div class="fund-info">
                                    <div class="fund-name"><a href="http://fund.eastmoney.com/${fund.fund_id}.html" target="_blank">${fund.fund_name}</a></div>
                                    <div class="fund-code" onclick="copyCode('${fund.fund_id}')" title="ÁÇπÂáªÂ§çÂà∂‰ª£Á†Å">${fund.fund_id} <span style="color: #ddd; margin-left: 4px;">¬∑</span> <span style="color: #bbb; font-size: 0.85em;">${exchange}</span> <span style="color: #ddd; margin-left: 4px;">¬∑</span> <span style="color: #ccc; font-size: 0.9em;">${fund.fund_type}</span> <span style="color: #ddd; margin-left: 4px;">¬∑</span> <span style="color: #bbb; font-size: 0.8em;">${holdDays}</span></div>
                                </div>
                                <div class="difficulty-badge" title="Â•óÂà©ÈöæÂ∫¶">${stars}</div>
                            </div>
                            <div class="fund-details">
                                <div class="detail-item">
                                    <div class="detail-label">‰ª∑Ê†º</div>
                                    <div class="detail-value">${fund.price.toFixed(3)}</div>
                                    <div class="detail-sub ${changeClass}">${changeSign}${fund.change_pct.toFixed(2)}%</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">ÂáÄÂÄº</div>
                                    <div class="detail-value">${fund.net_value.toFixed(3)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Ê∫¢‰ª∑Áéá</div>
                                    <div class="detail-value" style="color: #ff6b9d;">${fund.premium_rate.toFixed(2)}%</div>
                                </div>
                            </div>
                            <div class="fund-footer">
                                <div style="display: flex; align-items: center;">
                                    <span class="status-badge ${getBadgeClass(fund.apply_status)}">${fund.apply_status.includes('ÊöÇÂÅú') ? '‚è∏ ' : ''}${fund.apply_status}</span>
                                    ${suspendedHtml}
                                </div>
                                <span class="volume-text">${volumeStr}</span>
                            </div>
                        </div>
                    `;
                });

                content.innerHTML = html;

                // ÁªòÂà∂ÊâÄÊúâÂü∫ÈáëÁöÑËµ∞ÂäøÂõæ
                result.data.forEach(fund => {
                    drawMiniChart(fund.fund_id);
                });

            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                content.innerHTML = `<div class="error">‚ùå Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•<br>${error.message}</div>`;
            }
        }

        async function drawMiniChart(fundId) {
            try {
                const response = await fetch(`api/lof/history/${fundId}?days=30`);
                const result = await response.json();

                const canvas = document.getElementById(`chart-${fundId}`);
                if (!canvas) return;

                if (!result.success || !result.data || result.data.length < 2) {
                    canvas.style.display = "none";
                    return;
                }

                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                const ctx = canvas.getContext('2d');
                const history = result.data;

                let displayData = history;
                if (history.length >= 30) {
                    displayData = history.slice(-30);
                } else if (history.length >= 7) {
                    displayData = history.slice(-7);
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: displayData.map(d => d.date.slice(5)),
                        datasets: [{
                            data: displayData.map(d => d.premium_rate),
                            borderColor: '#667eea',
                            borderWidth: 1.5,
                            fill: false,
                            tension: 0.3,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        },
                        scales: {
                            x: { display: false },
                            y: { display: false }
                        }
                    }
                });
            } catch (error) {
                console.error(`ÁªòÂà∂Ëµ∞ÂäøÂõæÂ§±Ë¥• ${fundId}:`, error);
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆ
        loadData();

        // ÊØè5ÂàÜÈíüËá™Âä®Âà∑Êñ∞
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
