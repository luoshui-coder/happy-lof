# Nginx HTTPS 配置示例
# 用于今乐福小程序后端服务

# HTTPS 服务（443 端口）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name luoshui.life;

    # SSL 证书配置（Let's Encrypt 自动申请的路径）
    ssl_certificate /etc/letsencrypt/live/luoshui.life/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/luoshui.life/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 反向代理到 Flask 应用（5000 端口）
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 路径（可选，如果需要单独配置）
    location /api {
        proxy_pass http://127.0.0.1:5000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件（如果有）
    location /static {
        proxy_pass http://127.0.0.1:5000/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 日志配置
    access_log /var/log/nginx/luoshui.life_access.log;
    error_log /var/log/nginx/luoshui.life_error.log;
}

# HTTP 自动跳转到 HTTPS（80 端口）
server {
    listen 80;
    listen [::]:80;
    server_name luoshui.life;
    
    # 301 永久重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# 配置说明：
# 1. 将此文件保存为 /etc/nginx/sites-available/luoshui.life
# 2. 创建软链接：sudo ln -s /etc/nginx/sites-available/luoshui.life /etc/nginx/sites-enabled/
# 3. 测试配置：sudo nginx -t
# 4. 重启 Nginx：sudo systemctl reload nginx
#
# 如果使用宝塔面板，可以直接在网站设置中配置 SSL，无需手动编辑此文件
